<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Treasures - A Digital Time Capsule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.6);
        }
        .capsule {
            margin-top: 30px;
            perspective: 1000px;
        }
        .flip-card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flip-card:hover {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        .countdown {
            margin-top: 20px;
            font-size: 1.5rem;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timeless Treasures</h1>
        <p>Store your favorite memories and revisit them later.</p>
        <div class="capsule">
            <div class="flip-card">
                <div class="flip-card-front">
                    <p>Click to reveal a memory</p>
                </div>
                <div class="flip-card-back">
                    <p>"Live in the moment, cherish the memories."</p>
                </div>
            </div>
        </div>
        <div class="countdown" id="countdown-timer"></div>
    </div>

    <script>
        function countdownTimer() {
            const targetDate = new Date("December 31, 2025 23:59:59").getTime();
            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown-timer").innerHTML = `Opens in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown-timer").innerHTML = "The capsule is now open!";
                }
            }, 1000);
        }
        countdownTimer();
    </script>
</body>
</html>
